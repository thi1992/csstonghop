<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float-Clear</title>
	<style type="text/css">
		.box1, .box2, .box3{
			width: 350px;
			height: 90px;
		}
		.box1{
			background: orange;
			float: left;
		}
		.box2{
			clear: left;
			background: blueviolet;
/*			float: left;*/
		}
		.box3{
			background: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
