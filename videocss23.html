<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border in CSS</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: orange;
			border: 2px dashed red;
			border-radius: 10px ;
		}
	</style>
</head>
<body>
	<div class="box">
		BOX
	</div>
</body>
</html>
