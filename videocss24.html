<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin & Padding</title>
	<style type="text/css">
		.box1, .box2{
			width: 300px;
			height: 300px;
		}
		.box1{
			background: red;
		}
		.box2{
			background: blue;
			margin-top: 50px;
			padding: 10px;
		}
		.box3{
			width: 50px;
			height: 50px;
			display: block;
			background: #000;

		}
		.main{
			width: 500px;
			height: 50px;
			background: yellow;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">
		box2
		<span class="box3">box3</span>
	</div>
	<div class="main">Main</div>
</body>
</html>
